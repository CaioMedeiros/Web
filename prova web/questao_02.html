<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
    }

    thead {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }

    tbody tr:hover {
      background-color: #e0f7fa;
    }
  </style>
  </head>
  <body>

    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome do Produto</th>
          <th>Categoria</th>
          <th>Preço (R$)</th>
          <th>Estoque</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Mouse Gamer</td>
          <td>Periféricos</td>
          <td>129,90</td>
          <td>25</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Teclado Mecânico</td>
          <td>Periféricos</td>
          <td>349,00</td>
          <td>15</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Monitor 24"</td>
          <td>Monitores</td>
          <td>899,90</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
