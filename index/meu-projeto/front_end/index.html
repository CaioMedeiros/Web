<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Lista de Alunos</title>
        <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    form#form-aluno {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: fit-content;
      box-shadow: 0px 0px 10px #ccc;
    }

    input, button {
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 10px;
    }

    .modal-content button {
      width: 48%;
    }

    .modal-header {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
    </head>
    <body>
        <h1>Alunos</h1>

        <form id="form-aluno">
            <input type="text" id="nome" placeholder="Nome" required />
            <input type="text" id="curso" placeholder="Curso" required />
            <input type="number" id="ira" placeholder="IRA" step="0.1"
                required />
            <button type="submit">Adicionar</button>
        </form>

        <table id="tabela-alunos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Curso</th>
                    <th>IRA</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>MÃ©dia dos IRAs: <span id="media-ira">Calculando...</span></h3>

        <!-- Modal de EdiÃ§Ã£o -->
        <div id="modal-editar" class="modal">
            <div class="modal-content">
                <div class="modal-header">Editar Aluno</div>
                <input type="hidden" id="edit-id" />
                <input type="text" id="edit-nome" placeholder="Nome" />
                <input type="text" id="edit-curso" placeholder="Curso" />
                <input type="number" id="edit-ira" placeholder="IRA"
                    step="0.1" />
                <button onclick="salvarEdicao()">Salvar</button>
                <button onclick="fecharModal()"
                    style="background-color: #dc3545; color: white;">Cancelar</button>
            </div>
        </div>

        <script>
    const API = 'http://localhost:3000/alunos';

    const form = document.getElementById('form-aluno');
    const nomeInput = document.getElementById('nome');
    const cursoInput = document.getElementById('curso');
    const iraInput = document.getElementById('ira');
    const tbody = document.querySelector('#tabela-alunos tbody');
    const mediaSpan = document.getElementById('media-ira');

    const modal = document.getElementById('modal-editar');
    const editId = document.getElementById('edit-id');
    const editNome = document.getElementById('edit-nome');
    const editCurso = document.getElementById('edit-curso');
    const editIra = document.getElementById('edit-ira');

    function carregarAlunos() {
      fetch(API)
        .then(res => res.json())
        .then(alunos => {
          tbody.innerHTML = '';
          let soma = 0;

          alunos.forEach(aluno => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${aluno.nome}</td>
              <td>${aluno.curso}</td>
              <td>${aluno.ira.toFixed(2)}</td>
              <td>
                <button onclick="abrirModal(${aluno.id})">Editar</button>
                <button onclick="excluirAluno(${aluno.id})">Excluir</button>
              </td>
            `;
            tbody.appendChild(tr);
            soma += aluno.ira;
          });

          mediaSpan.textContent = alunos.length > 0 ? (soma / alunos.length).toFixed(2) : '0.00';
        });
    }

    form.onsubmit = (e) => {
      e.preventDefault();

      const aluno = {
        nome: nomeInput.value,
        curso: cursoInput.value,
        ira: parseFloat(iraInput.value)
      };

      fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(aluno)
      }).then(() => {
        form.reset();
        carregarAlunos();
      });
    };

    // ðŸ”“ Tornando funÃ§Ãµes globais
window.abrirModal = function(id) {
  fetch(`${API}/${id}`)
    .then(res => {
      if (!res.ok) throw new Error('Erro ao buscar aluno.');
      return res.json();
    })
    .then(aluno => {
      editId.value = aluno.id;
      editNome.value = aluno.nome;
      editCurso.value = aluno.curso;
      editIra.value = aluno.ira;
      modal.style.display = 'block';
    })
    .catch(err => {
      console.error(err);
      alert('Erro ao abrir modal. Verifique se o aluno existe ou se a API estÃ¡ ativa.');
    });
};

    window.fecharModal = function() {
      modal.style.display = 'none';
    };

    window.salvarEdicao = function() {
      const id = editId.value;
      const alunoAtualizado = {
        nome: editNome.value,
        curso: editCurso.value,
        ira: parseFloat(editIra.value)
      };

      fetch(`${API}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(alunoAtualizado)
      }).then(() => {
        fecharModal();
        carregarAlunos();
      });
    };

    window.excluirAluno = function(id) {
      if (confirm('Tem certeza que deseja excluir?')) {
        fetch(`${API}/${id}`, { method: 'DELETE' })
          .then(() => carregarAlunos());
      }
    };

    // Fechar modal clicando fora da caixa
    window.onclick = function(event) {
      if (event.target === modal) {
        fecharModal();
      }
    }

    carregarAlunos();
  </script>
    </body>
</html>
